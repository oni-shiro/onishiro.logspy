# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build & Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]  # Can add macos-latest too
        configuration: [Release]
        dotnet-version: [9.0.x]

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # 3. Restore dependencies
      - name: Restore
        run: dotnet restore onishiro.logspy.sln

      # 4. Build solution
      - name: Build
        run: dotnet build onishiro.logspy.sln --no-restore --configuration ${{ matrix.configuration }}

      # 5. Publish Broker EXE (self-contained)
      - name: Publish Broker
        run: |
          dotnet publish src/onishiro.logspy.broker/onishiro.logspy.broker.csproj \
            --configuration ${{ matrix.configuration }} \
            --runtime win-x64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            -o artifacts/broker-${{ matrix.os }}

      # 6. Publish UI Client EXE (self-contained)
      - name: Publish Client
        run: |
          dotnet publish src/onishiro.logspy.client/onishiro.logspy.client.csproj \
            --configuration ${{ matrix.configuration }} \
            --runtime win-x64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            -o artifacts/client-${{ matrix.os }}

      # 7. Upload artifacts
      - name: Upload Broker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: broker-${{ matrix.os }}
          path: artifacts/broker-${{ matrix.os }}

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-${{ matrix.os }}
          path: artifacts/client-${{ matrix.os }}
